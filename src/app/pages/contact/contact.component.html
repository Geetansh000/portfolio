<div class="contact-container">
    <mat-card class="contact-card">
        <h1 class="contact-title">Get in Touch</h1>

        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <div class="form-group">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Your Name</mat-label>
                    <input matInput type="text" id="name" name="name" [(ngModel)]="formData.name" required
                        #name="ngModel" />
                    <mat-error *ngIf="name.invalid && name.touched">Name is required.</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" id="email" name="email" [(ngModel)]="formData.email" required email
                        #email="ngModel" />
                    <mat-error *ngIf="email.invalid && email.touched">Please enter a valid email address.</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Message</mat-label>
                    <textarea matInput id="message" name="message" [(ngModel)]="formData.message" required
                        #message="ngModel"></textarea>
                    <mat-error *ngIf="message.invalid && message.touched">Message cannot be empty.</mat-error>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid" class="submit-btn">
                Submit
            </button>
        </form>

        <div *ngIf="formSubmitted" class="success-message">
            Thank you for getting in touch! We will respond shortly.
        </div>

        <!-- Optional: Add Social Links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/geetansh-sharma-9913a2170/" target="_blank">LinkedIn</a>
            <a href="https://github.com/geetansh000" target="_blank">Github</a>
            <a href="https://www.instagram.com/geetansh_sharma00/" target="_blank">Instagram</a>
        </div>
    </mat-card>
</div>
